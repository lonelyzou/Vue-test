<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
v-if 直接删除dom元素
v-show 只是不显示，但dom还在（display：none）
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <p v-if="ok">333333</p>
  <p v-else>44444</p>

  <p v-show="ok">2222</p>
  <p v-show="!ok">1111</p>
  <button @click="update">切换</button>
  <button @click="ok=!ok">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
    ok:true
    },
    methods:{
      update(){
        this.ok = !this.ok
      }
    }
  })
</script>
</body>
</html>
